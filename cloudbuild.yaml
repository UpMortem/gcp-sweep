steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/develop-up-sweep', '.']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/develop-up-sweep']

  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'beta',
      'run',
      'deploy',
      'develop-up-sweep', # Replace with your desired Cloud Run service name
      '--image', 'gcr.io/$PROJECT_ID/develop-up-sweep',
      '--region', 'us-central1', # Replace with your desired region
      '--platform', 'managed',
      '--allow-unauthenticated', # Remove this line if you want authentication
    ]


options:
  logging: CLOUD_LOGGING_ONLY

